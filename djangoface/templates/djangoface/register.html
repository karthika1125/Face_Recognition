{% extends "djangoface/layout.html" %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Register</h2>

        {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="fw-semibold">Username</label>
                <input autofocus class="form-control my-2" type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email" class="fw-semibold">Email Address</label>
                <input class="form-control my-2" type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password" class="fw-semibold">Password</label>
                <input class="form-control my-2" type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmation" class="fw-semibold">Confirm Password</label>
                <input class="form-control my-2" type="password" name="confirmation" id="confirmation" placeholder="Re-enter your password" required>
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit">Register</button>
        </form>

        <div class="text-center mt-3">
            <small>
                Already have an account? 
                <a href="{% url 'login' %}" class="fw-semibold text-decoration-none">Log in here.</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
