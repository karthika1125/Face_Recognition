{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0b0f1a, #111827);
            color: white;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-weight: bold;
            color: #4d90fe !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7) !important;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #4d90fe !important;
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('{% static "img/bg.jpg" %}') center/cover no-repeat;
            position: relative;
            box-shadow: 0 0 40px rgba(93, 133, 255, 0.4);
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .hero h1 {
            font-weight: 700;
            text-shadow: 0 0 10px rgba(77, 144, 254, 0.6);
            z-index: 10;
            position: relative;
            animation: fadeInDown 1s ease-in-out;
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            z-index: 10;
            position: relative;
            animation: fadeInUp 1s ease-in-out;
        }

        .hero .btn {
            background: linear-gradient(135deg, #4d90fe, #2a5cd9);
            border: none;
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(93, 133, 255, 0.6);
        }

        .hero .btn:hover {
            background: linear-gradient(135deg, #2a5cd9, #1d47b5);
            box-shadow: 0 0 25px rgba(93, 133, 255, 0.9);
            transform: scale(1.05);
        }

        /* Carousel */
        .carousel-inner img {
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(76, 126, 233, 0.6);
            transition: transform 0.5s;
        }

        .carousel-inner img:hover {
            transform: scale(1.02);
        }

        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Face Recognition</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Face Match</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1 class="animate__animated animate__fadeInDown">Welcome to the Future of Face Recognition</h1>
        <p class="animate__animated animate__fadeInUp">Upload and match faces using AI-powered technology.</p>
        <a href="{% url 'register' %}" class="btn btn-primary animate__animated animate__zoomIn">Start Face Matching</a>
    </div>

    <!-- Carousel -->
    <div class="container mt-5">
        <div id="celebrityBanner" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/cele.webp' %}" class="d-block w-100" alt="Celebrity 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/banner2.jpg' %}" class="d-block w-100" alt="Celebrity 2">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/tech.jpg' %}" class="d-block w-100" alt="Celebrity 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#celebrityBanner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#celebrityBanner" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer mt-5">
        <p>Â© 2025 Face Recognition App. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
