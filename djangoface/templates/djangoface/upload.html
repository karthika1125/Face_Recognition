<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5f60c0, #2b28c0);
            color: rgb(220, 213, 231);
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h1, h2 {
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgb(34, 10, 107);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        video {
            width: 100%;
            max-width: 640px;
            border-radius: 15px;
            border: 3px solid #2825d0;
            transform: scale(0.9);
            opacity: 0;
        }

        canvas {
            display: none;
        }

        .button-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        #capturedImage {
            display: none;
            margin-top: 10px;
            width: 100%;
            max-width: 640px;
            border-radius: 15px;
            border: 3px solid #ff6600;
        }

        #facesContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        #facesContainer img {
            border: 2px solid red;
            border-radius: 8px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.5);
        }
    </style>
</head>
<body>

    <h1>Capture & Detect Faces</h1>
    <div class="container">
        <video id="webcam" autoplay></video>
        <div class="button-container">
            <button onclick="capturePhoto()">üì∑ Capture Photo</button>
            <button onclick="uploadPhoto()">‚¨ÜÔ∏è Upload for Detection</button>
        </div>
        <canvas id="canvas"></canvas>
        <img id="capturedImage" style="display:none;">
    </div>
    
    <h2>Detected Faces</h2>
    <div id="facesContainer"></div>
    <p id="result"></p>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const capturedImage = document.getElementById('capturedImage');

        // Webcam Animation Effect
        gsap.to(video, { opacity: 1, scale: 1, duration: 1, delay: 0.5 });

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Error accessing webcam:", err));

        // Capture photo from webcam
        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImage.src = canvas.toDataURL('image/jpeg');
            capturedImage.style.display = 'block';

            // Animate the captured image
            gsap.fromTo(capturedImage, { opacity: 0, scale: 0.8 }, { opacity: 1, scale: 1, duration: 0.5 });
        }

        // Upload photo for face detection
        function uploadPhoto() {
            let imageBase64 = capturedImage.src;

            fetch("/capture_image/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "image=" + encodeURIComponent(imageBase64)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = data.message;
                
                let facesContainer = document.getElementById("facesContainer");
                facesContainer.innerHTML = ""; // Clear previous results

                if (data.faces) {
                    data.faces.forEach(faceBase64 => {
                        let img = document.createElement("img");
                        img.src = "data:image/jpeg;base64," + faceBase64;
                        facesContainer.appendChild(img);

                        // Animate detected faces
                        gsap.fromTo(img, { opacity: 0, scale: 0.5 }, { opacity: 1, scale: 1, duration: 0.5 });
                    });
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
