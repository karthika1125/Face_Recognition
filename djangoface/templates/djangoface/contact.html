{% extends "djangoface/layout.html" %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 500px;">
        <h2 class="text-center mb-4">Contact Us</h2>

        <p class="text-center">Have any questions or need support? Feel free to reach out to us.</p>

        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="fw-semibold">Your Name</label>
                <input class="form-control my-2" type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" class="fw-semibold">Your Email</label>
                <input class="form-control my-2" type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message" class="fw-semibold">Your Message</label>
                <textarea class="form-control my-2" name="message" id="message" rows="4" placeholder="Write your message here" required></textarea>
            </div>
            <button class="btn btn-primary w-100 mt-3" type="submit">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
